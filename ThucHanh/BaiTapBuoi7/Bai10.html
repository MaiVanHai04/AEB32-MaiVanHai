  <body>
    <script>
      let N = parseInt(prompt("nhap N"));
      console.log(N);
      let a = parseInt(prompt("nhap a"));
      console.log(a);
      let b = parseInt(prompt("nhap b"));
      console.log(b);
      let tien = 0;

      if (N % 2 === 0) {
        tien = (N / 2) * b;
      } else {
        tien = ((N - 1) / 2) * b + a;
      }
      console.log(tien);
    </script>
  </body>
