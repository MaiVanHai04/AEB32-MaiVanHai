<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("nhap n"));
      console.log(n);
      if (n < 2) {
        console.log("NO");
      } else {
        let a = 1;
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) {
            a = 0;
            break;
          }
        }
        if (a === 1) {
          console.log("YES");
        } else {
          console.log("NO");
        }
      }
    </script>
  </body>
</html>
