<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("nhap n"));
      console.log(n);
      let a=0;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        a++;
        while (n % i === 0) {
          a++;
          n /= i;
          console.log(i);
          if (n != 1) console.log("*");
        }
      }
      console.log(n);
      console.log(a + 2);
      
    </script>
  </body>
</html>
